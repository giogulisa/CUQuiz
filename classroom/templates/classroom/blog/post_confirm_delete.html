{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">პოსტის ჭაშლა</legend>
                    <h2>გსურთ წაშალოთ პოსტი : "{{object.title}}?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">დიახ</button>
                    <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">უარყოფა</a>
                </div>
        </form>
    </div>
{% endblock %}
